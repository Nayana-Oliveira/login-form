<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Login</title>
</head>
<body>
    <div class="container">
        <!-- Left Section -->
        <div class="form-box left">
            <h1>Olá, bem vindo!</h1>
            <p>Não tem uma conta??</p>
            <button>
                <a href="registre-se.html" style="text-decoration: none; color: inherit;">Registre-se</a>
            </button>
        </div>

        <!-- Right Section -->
        <div class="form-box right">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Nome de usuário" required>
                <i class="fa fa-user"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Senha" required>
                <i class="fa fa-lock"></i>
            </div>
            <div class="forgot-link">
                <a href="#">Esqueceu a senha?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <p>ou faça login com plataformas sociais</p>
            <div class="social-icons">
                <a href="https://accounts.google.com/v3/signin/identifier?checkedDomains=youtube&continue=https%3A%2F%2Fwww.google.com.br%2F&ddm=1&dsh=S-1006260094%3A1733338784778466&ec=GAZAmgQ&flowEntry=ServiceLogin&flowName=GlifWebSignIn&hl=pt-BR&ifkv=AcMMx-fNOO_o4tr4GIXy-QBmcxmBdeauku534-gzoXtdEpa87hEu63NY4ajV1mG9PGmwYXoD5YafyQ&pstMsg=1"><i class='bx bxl-google'></i></a>
                <a href="https://www.facebook.com/login/?locale=pt_BR"><i class='bx bxl-facebook-circle'></i></a>
                <a href="https://github.com/login?return_to=https%3A%2F%2Fgithub.com%2Fsignup%3Fref_cta%3DSign%2Bup%26ref_loc%3Dheader%2Blogged%2Bout%26ref_page%3D%252F%26source%3Dheader-home"><i class='bx bxl-github'></i></a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
